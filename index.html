<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>

    <!-- barra navigazione -->
    <header>
       <div class="barra-fissa">
            <nav class="nav-person">
                <a href="">Donna</a>
                <a href="">Uomo</a>
                <a href="">Bambini</a>
            </nav>
            <div class="logo">
                <img src="img/boolean-logo.png" alt="logo boolean">
            </div>
            <div class="icons top">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
       </div>
    </header>

    <!-- stili main shop-->
    <main>
        <section class="row">
            <div class="col-shop">
                <div class="content-shop">
                    <img class="img-shop" src="img/1.webp" alt="immagine shop">
                    <i class="fa-solid fa-heart"></i>
                    <span class="label">-50%</span>
                    <span class="label-green">Sostenibilit√†</span>
                </div>
                   
                <div class="descrizione-prodotto">
                    <span>Levi's</span>
                    <span>RELAXED FIT TEE UNISEX</span>
                    <span class="prezzo">14,99 &euro; <span>29,99 &euro;</span></span>
                </div>
            </div>

            <div class="col-shop">
                <div class="content-shop">
                    <img class="img-shop" src="img/2.webp" alt="immagine shop">
                    <i class="fa-solid fa-heart"></i>
                    <span class="label">-30%</span>
                </div>
                   
                <div class="descrizione-prodotto">
                    <span>Guess</span>
                    <span>ROSES TEE</span>
                    <span class="prezzo">20,99 &euro; <span>29,99 &euro;</span></span>
                </div>
            </div>

            <div class="col-shop">
                <div class="content-shop">
                    <img class="img-shop" src="img/3.webp" alt="immagine shop">
                    <i class="fa-solid fa-heart"></i>
                    <span class="label">-50%</span>
                </div>
                   
                <div class="descrizione-prodotto">
                    <span>Come Zucchero Filato</span>
                    <span>VOGLIA DI COLORI PASTELLO</span>
                    <span class="prezzo">129,99 &euro; <span>164,99 &euro;</span></span>
                </div>
            </div>

        </section>

    </main>
    


</body>
</html>
